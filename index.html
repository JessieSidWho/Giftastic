<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Righteous" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/gif.js"></script>
    <title>Car GIFs</title>
</head>
<body class="container" style="font-family: 'Fredoka One'; background-color: rgb(129, 216, 208);">
    <div class="row">
      <div class="col-md-12 jumbotron text-info font-weight-bold display-3 text-center" style="background-color: #FFCABA;">
            Car GIFs!
      </div>
    </div>

    <div class="row" style="background-color: #FFCABA;">
        <div id="search" class="col-md-6 text-center" >
            <form id="car-form" class="pt-2 pb-2">
                <label for="car-input" style="font-size: 25px;">- - - Add a Car Brand for Gifs - - -</label><br>
                  <input class="mb-3 pr-5 pl-5" type="text" id="car-input">
                    <br>
                  <input id="add-car" class="mb-2 btn btn-info btn-lg btn-block" type="submit" value="SUBMIT">
            </form>
        </div>

        <div id="buttons-view" class="col-md-6 text-center"></div>
    </div>

    <div class="row">
        <div id="gifs-dump" class="col-md-12 pt-5"></div>
    </div>
    
</body>
</html>
